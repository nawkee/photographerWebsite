<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Photographer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0877fa0e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="feedback">
        <div class="ar"><p>Leave a feedback</p></div>
        <form class="wrapper">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <img src="img/avatar.jpg" alt="Photographer" class="person-img">
    <div class="contact">
        <div class="wrapper">
            <div class="phone">
                <h5><i class="fas fa-phone"></i> Phone number</h5>
                <h4>+123 45 678 900</h4>
            </div>
            <div class="email">
                <h5><i class="fas fa-envelope-open"></i> E-mail</h5>
                <h4>email@gmail.com</h4>
            </div>
            <div class="sm">
                <h5><i class="fas fa-comment-alt"></i> Social Media</h5>
                <div class="social-media">
                    <a href="https://www.facebook.com/" class="social-media-link">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://www.twitter.com/" class="social-media-link">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.pinterest.com/" class="social-media-link">
                        <i class="fab fa-pinterest-square"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="social-media-link">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="ar"><p>Contact me</p></div>
    </div>
</body>
</html>
